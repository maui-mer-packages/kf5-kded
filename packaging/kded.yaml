Name         : kded
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 addon with KDE Daemon
Description  : |
  KDE Frameworks 5 Tier 3 addon with KDE Daemon
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kinit-devel
    - kservice-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/kded5"
    - "%{_kf5_libdir}/libkdeinit5_kded5.so"
    - "%{_kf5_sharedir}/dbus-1/services/*.service"
    - "%{_kf5_servicetypesdir}/*.desktop"
    - "%{_mandir}/man8/*"


SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kconfig-devel
          - kcoreaddons-devel
          - kcrash-devel
          - kdbusaddons-devel
          - kdoctools-devel
          - kinit-devel
          - kservice-devel
      Files:
          - "%{_kf5_libdir}/cmake/KDED"
          - "%{_kf5_dbusinterfacesdir}/*.xml"
